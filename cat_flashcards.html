<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hawaii Cats Flashcards üåãüêæ</title>
<style>
  body {
    font-family: Arial, sans-serif;
    text-align: center;
    background: #fafafa;
    margin: 0;
    padding: 10px;
  }
  h1 {
    font-size: 1.8rem;
    margin-top: 15px;
  }
  .card {
    width: 100%;
    max-width: 500px;  /* Desktop cap */
    margin: 20px auto;
    padding: 15px;
    border: 2px solid #444;
    border-radius: 12px;
    background: #fff;
    cursor: pointer;
    min-height: 250px;
    display: flex;
    align-items: center;
    justify-content: center;
    flex-direction: column;
    box-shadow: 2px 4px 10px rgba(0,0,0,0.2);
  }
  img {
    max-width: 100%;
    height: auto;
    border-radius: 8px;
    margin-bottom: 15px;
  }
  button {
    margin: 8px;
    padding: 12px 20px;
    font-size: 1rem;
    border: none;
    border-radius: 8px;
    background-color: #007BFF;
    color: white;
    cursor: pointer;
  }
  button:hover {
    background-color: #0056b3;
  }
  @media (max-width: 480px) {
    h1 { font-size: 1.3rem; }
    .card { min-height: 200px; }
    button {
      width: 90%;
      margin: 5px auto;
      display: block;
    }
  }
</style>
</head>
<body>

<h1>Hawaii Cats Flashcards üåãüêæ</h1>
<div id="card" class="card" onclick="flipCard()"></div>
<div>
  <button onclick="prevCard()">Previous</button>
  <button onclick="flipCard()">Flip</button>
  <button onclick="nextCard()">Next</button>
</div>

<script>
const flashcards = [
  {
    front: '<img src="cat_9_1.png"><div>Tap to flip</div>',
    back: "<h3>Marshmallow (Marshie)</h3><p>Original cat, hisses at others, dramatic, likes eating in bathroom, cuddles only on her terms.</p>"
  },
  {
    front: '<img src="cat_10_1.png"><div>Tap to flip</div>',
    back: "<h3>Mango</h3><p>Survived FIP, food-obsessed, cuddly, snores, allergic to mushrooms & Lysine.</p>"
  },
  {
    front: '<img src="cat_11_1.png"><div>Tap to flip</div>',
    back: "<h3>Loki</h3><p>Mango‚Äôs best friend, obsessed with plastic, loft cat, hunts geckos.</p>"
  },
  {
    front: '<img src="cat_12_1.png"><div>Tap to flip</div>',
    back: "<h3>Truffle</h3><p>Ex-street cat, affectionate, wary of men, toy-trilling, allergic to Lysine, heart murmur.</p>"
  },
  {
    front: '<img src="cat_13_1.png"><div>Tap to flip</div>',
    back: "<h3>Kiwi</h3><p>Playful, barking noises, cuddly at night, sometimes bullies Marshie.</p>"
  },
  {
    front: '<img src="cat_14_1.png"><div>Tap to flip</div>',
    back: "<h3>Merlin</h3><p>Lap cat, velcro cat, purrs constantly, wakes you nibbling toes.</p>"
  },
  {
    front: '<img src="cat_15_1.png"><div>Tap to flip</div>',
    back: "<h3>Biscuit</h3><p>Orange rescue, bonded with Noodle, very vocal for food.</p>"
  },
  {
    front: '<img src="cat_16_1.png"><div>Tap to flip</div>',
    back: "<h3>Noodle</h3><p>Black rescue, oil burn survivor, high energy at dawn/dusk.</p>"
  }
];

let current = 0;
let showingFront = true;

function renderCard() {
  document.getElementById("card").innerHTML =
    showingFront ? flashcards[current].front : flashcards[current].back;
}

function flipCard() {
  showingFront = !showingFront;
  renderCard();
}

function nextCard() {
  current = (current + 1) % flashcards.length;
  showingFront = true;
  renderCard();
}

function prevCard() {
  current = (current - 1 + flashcards.length) % flashcards.length;
  showingFront = true;
  renderCard();
}

renderCard();
</script>
</body>
</html>
